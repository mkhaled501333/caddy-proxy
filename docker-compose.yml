version: '3.8'

services:
  caddy:
    image: caddy:2.7-alpine
    container_name: caddy-reverse-proxy
    restart: unless-stopped
    # Ports are handled by host networking (80, 443)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    environment:
      - CADDY_INGRESS_NETWORKS=caddy
    network_mode: host

volumes:
  caddy_data:
    external: false
  caddy_config:
    external: false
  caddy_logs:
    external: false

# Networks not needed with host networking
