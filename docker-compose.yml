version: '3.8'

services:
  caddy:
    image: caddy:2.7-alpine
    container_name: caddy-reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - CADDY_INGRESS_NETWORKS=caddy
    networks:
      - caddy
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  caddy_data:
    external: false
  caddy_config:
    external: false

networks:
  caddy:
    name: caddy
    driver: bridge
